<!DOCTYPE=html>
<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/login-style.css"/>
  </head>
  <body>
    <div class="login-bg">
      <div class="login-panel">
	<div class="login-panel-inner">
	  
	  <p class="login-panel-header">Log In</p>
	  <input class="login-field" id="username" type="text" placeholder="Username"/>
	  <input class="login-field" id="password" type="password" placeholder="Password">

	  <div class="login-button-container">
	    <button class="login-button" id="login-button">Login</button>
	    <button class="login-button" id="login-register-button">Register</button>
	  </div>
	  
	</div>
      </div>
    </div>

  </body>
</html>
