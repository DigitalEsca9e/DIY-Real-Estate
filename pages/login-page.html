<!DOCTYPE=html>
<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/login-style.css"/>
    <link rel="stylesheet" href="../mainstyle.css">
    <script src="../scripts/login-page-script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="site-title" onclick="location.href='../index.html'">Yellow Bricks</h1>
      <div class="nav-options">
          <button class="nav-btns" id="header-information" type="button" onclick="location.href='./information.html'">Information</button>
          <button class="nav-btns" id="header-contactus" type="button" onclick="location.href='./ContactUs.html'">Contact Us</button>
          <button class="nav-btns" id="header-contactexpert" type="button" onclick="location.href='./expert-page.html'">Consult an Expert</button>
      </div>
      <div class="loginStatus">
          <div class="logincontainer">
              <a class="loggedout" href="">LogIn</a>
          </div>
       <!--<image class="loggedin" src="./media/user-loggedin.png"> -->       
      </div>
  </div>
    <div class="login-bg">
      <div class="login-panel">
	<div class="login-panel-inner">
	  
	  <p class="login-panel-header">Log In</p>
	  <p class="login-error-text" id="user-error-msg"></p>
	  <input class="login-field" id="username" type="text" placeholder="Username" onchange="OnEditUsername()"/>

	  
	  <p class="login-error-text" id="pass-error-msg"></p>
	  <input class="login-field" id="password" type="password" placeholder="Password" onchange="OnEditPassword()"/>
	  <div class="login-button-container">
	    <button class="login-button" id="login-button" onclick="LoginButtonClick()">Login</button>
	    <button class="login-button" id="login-register-button" onclick="location.href='./signup-page.html'">Register</button>
	  </div>
	  
	</div>
      </div>
    </div>

  </body>
</html>
