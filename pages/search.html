<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
	<link rel="stylesheet" href="../mainstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<h1 class="site-title" onclick="location.href='../index.html'">Yellow Bricks</h1>
		<div class="nav-options">
			<div class="nav-btns-holder">
				<button class="nav-btns" id="header-information" type="button" onclick="location.href='./login-page.html'">Sell</button>
				<button class="nav-btns" id="header-information" type="button" onclick="location.href='./information.html'">Information</button>
				<button class="nav-btns" id="header-contactus" type="button" onclick="location.href='./ContactUs.html'" >Contact Us</button>
				<button class="nav-btns" id="header-contactexpert" type="button" onclick="location.href='./expert-page.html'">Consult an Expert</button>
			</div>
		</div>
		<div id="loginStatus">
			<div class="logincontainer">
				<a class="loggedout" href="../pages/login-page.html">LogIn</a>
			</div>
			<!--<image class="loggedin" src="../media/user-loggedin.png">-->        
		</div>
	</div>
    <div id="m-content-holder">
		<div id="m-page" class="page-content">
			<div id="m-search-text" class="search-bar">
				<input class="m-text-input" id="m-text-address" type="text" placeholder="Search a home..."/>
				<input class="m-text-input" type="text" placeholder="Province"/>
				<input class="m-text-input" type="text" placeholder="Postal Code"/>
				<div id="m-search-button">
					<button class="msb" type="button"><i class="fa fa-search"></i></button>
				</div>
			</div>
			<div id="m-search-options">
				<select class="m-select-option" id="L-type">
					<option>Type of Property</option>
					<option value="Studio-Apartment">Studio-Apartment</option>
					<option value="Apartment">Apartment</option>
					<option value="Condo-Townhouse">Condo-Townhouse</option>
					<option value="Townhouse">Townhouse</option>
					<option value="Semi-Detached">Semi-Detached</option>
					<option value="Detached">Detached</option>    
				</select>
				<select class="m-select-option" id="L-bedrooms">
					<option>No. of Bedrooms</option>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5+</option>
				</select>
				<select class="m-select-option" id="L-bathrooms">
					<option>No. of Bathrooms</option>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5+</option>
				</select>
				<select class="m-select-option" id="L-garage">
					<option>No. of Garages</option>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5+</option>
				</select>
			</div>
			<div id="m-search-range">
				<div class="m-range-options" id="L-min-price-holder">
					<label id="L-min-price-label" class="range-option-label">Minimum price</label>
					<input class="numberInput" type="number"  id="L-min-price" step="10000"min="0" max="10000000" oninput="this.nextElementSibling.value = this.value">
				</div>
				<div class="m-range-options" id="L-max-price-holder">
					<label id="L-max-price-label" class="range-option-label">Maximum price</label>
					<input class="numberInput" type="number"  id="L-max-price" step="10000"min="0" max="10000000" oninput="this.nextElementSibling.value = this.value">
				</div>
			</div>    
		</div>

<div class = "sentence">
      <div class="row">
        <div class="column" onclick="location.href='./homeinformationPage.html'">
          <img src="../media/Houses/house1.jpg" alt="House 1" style="width:100%">
          <h3>650,000$</h3>
          <h4>357 Lakeview Drive</h4>
        </div>
        <div class="column" onclick="location.href='./homeinformationPage.html'">
          <img src="../media/Houses/house2.jpg" alt="House 2" style="width:100%">
          <h3>800,000$</h3>
          <h4>422 Timmins Avenue</h4>
        </div>
        <div class="column" onclick="location.href='./homeinformationPage.html'">
          <img src="../media/Houses/house3.jpg" alt="House 3" style="width:100%">
            <h3>600,000$</h3>
            <h4>123 Yellowbrick Road</h4>
        </div>
      </div>
</div>

		</main>

</body>
</html>
